{% extends 'base.html' %}

{% block content %}
<h1>User Management</h1>

<div class="admin-panel">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        {% for role in user.roles %}
                        <span class="role-badge">{{ role.name }}</span>
                        {% endfor %}
                    </td>
                    <td>
                        <a href="{{ url_for('admin_edit_user', user_id=user.id) }}" class="btn btn-primary">Edit Roles</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
