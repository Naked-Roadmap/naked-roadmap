{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Hi {{ current_user.username }}, Welcome to Your Active Roadmap{% endblock %}</h1>
    
    <div class="table_projects" role="region" tabindex="0">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Led by</th>
                    <th>Status</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td>
                        <a href="{{ url_for('project', project_id=project['id']) }}">{{ project.name }}</a>
                    </td>
                    <td>{{ project.dri }}</td>
                    <td>
                        <span class="badge badge-primary">{{ project.created }}</span>
                    </td>
                    <td>
                        <a href="{{ url_for('edit', project_id=project.id) }}"><span class="badge badge-warning">Edit</span></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
