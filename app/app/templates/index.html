{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Hi {{ current_user.username }}, Welcome to Your Active Roadmap{% endblock %}</h1>
    {% for project in projects %}
        <a href="{{ url_for('project', project_id=project['id']) }}">
            <h2>{{ project['name'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ project['created'] }}</span>
        <a href="{{ url_for('edit', id=project['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
